<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | PostQ Labs</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/logo.png">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <script defer src="https://analytics.jprox.dev/script.js" data-website-id="54a3f2db-2981-41ac-86da-d33a9996e2df"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --font-heading: 'Satoshi', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-body: 'Satoshi', -apple-system, BlinkMacSystemFont, sans-serif;
            --bg-primary: #050508;
            --bg-card: #0f0f18;
            --border: #1a1a25;
            --text-primary: #f0f0f5;
            --text-secondary: #8a8a9a;
            --text-muted: #555565;
            --accent: #8b6cf8;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.15em;
            color: var(--text-primary);
            text-decoration: none;
            margin-bottom: 48px;
            display: block;
        }

        .logo span {
            color: var(--accent);
            font-weight: 600;
        }

        .icon {
            width: 64px;
            height: 64px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 28px;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            font-weight: 500;
            margin-bottom: 16px;
        }

        p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 12px 32px;
            background: var(--accent);
            color: #fff;
            border: 1px solid var(--accent);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="logo">POSTQ<span>LABS</span></a>
        <div class="icon">&#10003;</div>
        <h1>Message Sent</h1>
        <p>Thank you for contacting us. We'll review your message and respond within 24 hours.</p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
